---
layout: default
type: doc
---
<div class="doc {% if page.paper %}{{ page.paper }}{% else %}default{% endif %}">
	<article class="inner_doc">
		{{ content }}
		<p>{{ page.date | date_to_string }}</p>
	</article>
<div>
	{% for post in site.related_posts %}
  	<a href="{{ post.url }}">{{ post.title }}</a><br />
	{% endfor %}
</div>

</div>

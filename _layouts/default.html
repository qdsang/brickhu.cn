<!DOCTYPE html>
<html>
<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{{ page.title }}</title>
		<meta name="description" content="{{ site.description }}" />
		<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="/js/jquery.isotope.min.js"></script>
		<script type="text/javascript" src="/js/skrollr.min.js"></script>	
		<link type="text/css" rel="stylesheet" href="/css/base.css" />
		{% if page.type == 'slide'%}
		<link type="text/css" rel="stylesheet" href="/css/reveal.css" />
		{% endif %}
		{% if page.type == 'doc'%}
		<link type="text/css" rel="stylesheet" href="/css/doc.css" />
		{% endif %}
		{% if page.css %}
		<link type="text/css" rel="stylesheet" href="{{ page.css }}" />
		{% endif %}
		{% if page.js %}
		<script src="{{ page.js }}"></script>
		{% endif %}
		{% if page.style %}
		<style type="text/css">{{ page.style }}</style>
		{% endif %}

</head>
<body class="{{ page.slug }} {{ page.category }} {{ page.type }}" id="{{page.url | remove:'/' | prepend:"id-" | remove:'.html'}}">
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=26094169" charset="UTF-8"></script>
	<!--{% include header.html%} -->
	<header>
		<nav style="display:none;" data-0="display:none;" data-200="display:block;opacity: 0;" data-300="display:block;opacity: 1;">
			<h1 id="logo" data-300="opacity: 0;" data-400="opacity: 1;">Brickhu</h1>
			<ul data-400="opacity: 0;" data-500="opacity: 1;">
				<li><a href="{{ site.url }}/blogs">blogs</a></li>
				<li><a href="{{ site.url }}/works">works</a></li>
				<li><a href="{{ site.url }}/slides">slides</a></li>
				<li><a href="{{ site.url }}/stuffs">stuffs</a></li>
				<li><a href="{{ site.url }}/about">about</a></li>
				<li><a href="{{ site.url }}/contact">Contact</a></li>
				<li><a href="{{ site.url }}/archive">archive</a></li>
				<li><a href="{{ site.url }}/links">links</a></li>
			</ul>
		</nav>
		<div class="poster"  data-0="opacity: 1;top: 0px; transform:scale(1);" data-200="opacity: 0;top: 500px;transform:scale(1.5);" style="opacity: 1; top: 0px; -webkit-transform: scale(1);">
			
		</div>
	</header>

	<div class="container" >
		<div data-0="display:none;" data-700="display:block;" style="height:50px;"></div>
		{{ content }}
	</div>
	<script type="text/javascript" src="/js/core.js"></script>
</body>
</html>

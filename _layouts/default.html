<!DOCTYPE html>
<html>
<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{{ page.title }}</title>
		<meta name="description" content="{{ site.description }}" />
		<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="/js/jquery.isotope.min.js"></script>
		<script type="text/javascript" src="/js/skrollr.min.js"></script>	
		<link type="text/css" rel="stylesheet" href="/css/base.css" />
		{% if page.type == 'slide'%}
		<link type="text/css" rel="stylesheet" href="/css/reveal.css" />
		{% endif %}
		{% if page.type == 'doc'%}
		<link type="text/css" rel="stylesheet" href="/css/doc.css" />
		{% endif %}
		{% if page.css %}
		<link type="text/css" rel="stylesheet" href="{{ page.css }}" />
		{% endif %}
		{% if page.js %}
		<script src="{{ page.js }}"></script>
		{% endif %}
		{% if page.style %}
		<style type="text/css">{{ page.style }}</style>
		{% endif %}

</head>
<body class="{{ page.slug }} {{ page.category }} {{ page.type }}" id="{{page.url | remove:'/' | prepend:"id-" | remove:'.html'}}">
	<!--{% include header.html%} -->
	<header>
		<nav style="display:none;" data-0="display:none;" data-600="display:block;opacity: 0;" data-700="display:block;opacity: 1;">
			<h1 id="logo" data-300="opacity: 0;" data-400="opacity: 1;">Brickhu</h1>
			<ul data-400="opacity: 0;" data-500="opacity: 1;">
				<li><a href="{{ site.url }}/blogs">作品集</a></li>
				<li><a href="{{ site.url }}/works">生活志</a></li>
				<li><a href="{{ site.url }}/slides">关于我</a></li>
			</ul>
		</nav>
		{% if page.cover == 'on'%}
		<div class="poster" style="background-image: url(http://static.tumblr.com/3772e24c221ef81896fa1416dfdde6d9/e6lc7yi/D0pmoffhg/tumblr_static_tumblr_mnx8xziq6c1stx5sqo1_500.gif);background-size: cover;" data-0="opacity: 1; position: relative;transform:scale(1);" data-600="opacity:0; position: fixed;transform:scale(2);">
		{% endif %}

        </div>
	</header>

	<div class="container" >
		{{ content }}
	</div>
	<script type="text/javascript" src="/js/core.js"></script>
	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=26094169" charset="UTF-8" style="display:none;" ></script>
</body>
</html>
